<!DOCTYPE html>
<html lang="en" data-ng-app="FileManagerApp">

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>gofe</title>

  <script src="../static/jquery/dist/jquery.js"></script> <!-- 注意jquery和angular的先后顺序 -->
  <script src="../static/angular/angular.js"></script>
  <script src="../static/angular-route/angular-route.js"></script>
  <script src="../static/angular-translate/angular-translate.js"></script>
  <script src="../static/ng-file-upload/ng-file-upload.js"></script>
  <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="../static/bootswatch/paper/bootstrap.min.css" rel="stylesheet">

  <link href="../static/angular-filemanager.min.css" rel="stylesheet">
  <script src="../static/angular-filemanager.js"></script>

  <script type="text/javascript">
    angular.module('FileManagerApp', []).config(['fileManagerConfig', function (config) {
      var defaults = config.$get();
      config.set({
        appName: 'User: {{.User}}',
        listUrl: 'list',
        uploadUrl: "/api/upload",
        downloadFileUrl: "/api/download",
        allowedActions: angular.extend(defaults.allowedActions, {
          upload: true,
          rename: true,
          move: true,
          copy: true,
          edit: true,
          changePermissions: true,
          compress: true,
          compressChooseName: true,
          extract: true,
          download: true,
          downloadMultiple: true,
          preview: true,
          remove: true,
          createFolder: true,
          pickFiles: false,
          pickFolders: false
        }),
        tplPath: "static/templates"
      });
    }]);
  </script>
</head>

<body class="ng-cloak">
<!--<body>-->
<div>
  <h1>Hello world!</h1>
</div>
  <angular-filemanager></angular-filemanager>
</body>

</html>
